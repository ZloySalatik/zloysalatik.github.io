<script>
(function(){
 function init(){
  var v=document.getElementById('video');
  var volBtn=document.querySelector('.volume-button');
  

  function updateVolumeIcon(){
    if(!volBtn) return;
    volBtn.classList.remove('fa-volume-off','fa-volume-up','fa-volume-down');
    if(!v || v.muted || v.volume===0){ volBtn.classList.add('fa-volume-off'); }
    else if(v.volume <= 0.34) { volBtn.classList.add('fa-volume-down'); }
    else { volBtn.classList.add('fa-volume-up'); }
  }
  

  if(v){
   v.volume = 0.1;
   v.muted = true;
   v.addEventListener('canplay', function() {
     v.play().catch(function(e) {
       console.error("Video play failed:", e);
     });
   });
  }

  if(volBtn && v){
    var volToggle=function(e){
      if(e){ e.preventDefault && e.preventDefault(); e.stopPropagation && e.stopPropagation(); }
      v.muted = !v.muted;
      if(!v.muted){ v.volume = 0.1; v.play && v.play().catch(function(){}); }
      updateVolumeIcon();
    };
    volBtn.addEventListener('pointerdown', volToggle, {capture:true});
    volBtn.addEventListener('mousedown', volToggle, {capture:true});
    volBtn.addEventListener('touchstart', volToggle, {capture:true, passive:false});
    volBtn.addEventListener('click', volToggle, {capture:true});
  }

  

  // Date/time
  var timeEl=document.getElementById('time');
  var dateEl=document.getElementById('date');
  if(timeEl&&dateEl){
    var timeFmt=new Intl.DateTimeFormat('en-US',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false});
    var dateFmt=new Intl.DateTimeFormat('en-US',{weekday:'long',month:'long',day:'numeric'});
    function tick(){
      var d=new Date();
      timeEl.textContent=timeFmt.format(d);
      dateEl.textContent=dateFmt.format(d).toLowerCase();
    }
    tick();
    setInterval(tick,1000);
  }

  // Title hearts animation (original)
  var x=0;
  var titleText=["♥","❤"];
  setInterval(function loop(){
    document.getElementsByTagName("title")[0].innerHTML = titleText[x++%titleText.length];
  },250);

  updateVolumeIcon();
 }
 if(document.readyState==='complete'||document.readyState==='interactive'){init()}else{document.addEventListener('DOMContentLoaded',init)}
})();
</script>
